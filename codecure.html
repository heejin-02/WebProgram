<!DOCTYPE html>
<html>
    <head>
        <title>
            웹 기능 구현하기
        </title>
    </head>
    <body>
        <h2>유튜브 동영상 끌어오기<br></h2>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/Jh4QFaPmdss" 
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <!--<iframe 크기 src ="영상주소?매개변수=값"></iframe>-->
        <!--1. autoplay : 영상 자동재생
            2. muted : 음소거 0/1 비활성,활성 표시가능
            3. loop : 반복재생
            4. controls : 컨트롤바 여부 
            5. cc_load_policy : 자막설정
            6. start : 동영상 재생될 시간 설정 
            (Ex 원하는 시간이 6분 30초라면 초 390입력)-->
            <li>
                로딩실패 시 대체 텍스트 출력
            </li>
            <img src = "acodecure.jpg" alt = "이미지 로딩 실패">
            <li>
                로딩실패 시 대체 이미지 출력
            </li>
            <img src = "acodecure.jpg" onerror = "this.src='codecure.jpg'"/>
    </body>
</html>
