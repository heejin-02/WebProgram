<!DOCTYPE html>
<html>
<head>
    <title>
        피보나치수열
    </title>
</head>
<body>
<table border ="1">
    <script type = "text/javascript">
        document.write("<tr>");
        document.write("<td> Value </td>");

        fib1 = 1;
        fib2 = 1;

        var num = prompt("값을 입력하세요 :", "num");
        do {
            document.write("<td>");
            document.write(fib2);
            document.write("</td>");
            tmp = fib1 + fib2;
            fib1 = fib2;
            fib2= tmp;
        }while (fib2 < num)
        document.write("</tr>");
    </script>
</table>
</body>
</html>
